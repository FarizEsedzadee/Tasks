<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="nike-container red">
            <div class="nike-header">
                <img src="./img/red.png" alt="Red">
                <h2>Nike X OFF-white</h2>
            </div>
            <div class="nike-content">
                <p>The 10: Air Jordan 1 off-white - Chicago</p>
                <span>$999</span>
            </div>
            <div class="nike-footer">
                <button id="buy">Buy Now</button>
                <button id="fav"><i class="fa-regular fa-star"></i></button>
            </div>
        </div>
        <div class="nike-container blue">
            <div class="nike-header">
                <img src="./img/blue.png" alt="Blue">
                <h2>Nike X OFF-white</h2>
            </div>
            <div class="nike-content">
                <p>The 10: Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
                <span>$999</span>
            </div>
            <div class="nike-footer">
                <button id="buy">Buy Now</button>
                <button id="fav"><i class="fa-regular fa-star"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
